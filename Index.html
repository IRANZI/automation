<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Website With Login %Registration | Codehal</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    
    <header>
      <h2 class="logo">HOME AUTOMATION</h2>
      <nav class="navigation">
        <a href="footer.html">Home </a>
        <a href="footer.html"> About</a>
        <a href="footer.html">Services</a>
        <a href="footer.html">Contact</a>
        <button  class="btnLogin-popup">LOGIN</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required style="color: #aabbcc" />
            <br />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required style="color: #aabbcc" />
            <br />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me </label>

            <a href="#" style="color: #aabbcc">Forgot Password?</a>
          </div>
          <br />
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <br />
            <p>
              Don't have an account?<a
                href="#"
                class="register-link"
                style="color: #aabbcc"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person-circle-outline"></ion-icon
            ></span>
            <input type="text" required style="color: #aabbcc"/>
            <br />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required style="color: #aabbcc"/>
            <br />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required style="color: #aabbcc"/>
            <br />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I gree to the terms and condition.
            </label>

            <a href="#" style="color: #aabbcc"></a>
          </div>
          <br />
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <br />
            <p>
              Already have an account?<a
                href="#"
                class="login-link"
                style="color: #aabbcc"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
